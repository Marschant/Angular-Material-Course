<section class="training new" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="3vw">
  <mat-card fxFlex>
    <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Please choose an activity">
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="touch-toes">
            Touch toes
          </mat-option>
          <mat-option value="lunges">
            Lunges
          </mat-option>
          <mat-option value="burpees">
            Burpees
          </mat-option>          
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-flat-button color="accent" (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
