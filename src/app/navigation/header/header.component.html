<mat-toolbar color="primary">
  <a mat-icon-button (click)='onToggleSidenav()' fxHide.gt-xs>
    <mat-icon>menu</mat-icon>
  </a>
  <h1>Fitness Tracker</h1>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" *ngIf="!userSignedIn" fxHide.xs>
    <a mat-button routerLink="signup">Register!</a>
    <a mat-button routerLink="login" (click)='userSignedIn = true;'>Sign In</a>    
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" *ngIf="userSignedIn" fxHide.xs>
    <a mat-button routerLink="training">New Training</a>
    <a mat-button routerLink="training">Current Training</a>
    <a mat-button routerLink="training">Past Training</a>
    <a mat-button routerLink="/" (click)='userSignedIn = false;'>Sign Out</a>
  </div>
</mat-toolbar>
