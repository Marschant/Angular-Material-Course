<section class="form-signup">

  <form fxLayout="column" fxLayoutAlign="center left" fxLayoutGap="1vh" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <mat-form-field>
      <input
        type="email"
        name="email"
        #inEmail="ngModel"
        placeholder="Your email"
        autocomplete="email"
        matInput 
        ngModel
        email
        required
        
      >
      <mat-error *ngIf="inEmail.hasError('required')">Required *</mat-error>
      <mat-error *ngIf="inEmail.hasError('email')">Email is invalid</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input
        type="password"
        name="password"
        #inPassword="ngModel"
        placeholder="Your password"
        autocomplete="current-password"
        matInput
        ngModel
        minlength="6"
        required
      >
      <mat-hint align="end"> {{ inPassword.value?.length }} / 6</mat-hint>
      <mat-error *ngIf="inPassword.hasError('required')">Required *</mat-error>
      <mat-error *ngIf="inPassword.hasError('minlength')">Password is less than 6 characters long</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="dd/mm/yyyy (min. age of 18)">
      <input
        name="birth-date"
        #inDate="ngModel"
        matInput
        ngModel
        placeholder="Your birthdate"
        required
        [matDatepicker]="picker"
        [max]="maxDate"
      >
      <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="inDate.hasError('required')">Required *</mat-error>
    </mat-form-field>

    <mat-checkbox name="agreed" ngModel required>I agree to terms and conditions</mat-checkbox>

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Sign Up</button>

  </form>
</section>
